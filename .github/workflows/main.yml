name: Run JSON to CSV Conversion

# Run this workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  json_csv_conversion:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-cloud-storage

    # Step 4: Set environment variables and write Google credentials to file
    - name: Set environment variables
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > ${{ github.workspace }}/google_credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/google_credentials.json

    # Step 5: Print the content of the google_credentials.json file to verify its format
    - name: Print Google Credentials JSON
      run: cat ${{ github.workspace }}/google_credentials.json

    # Step 6: Validate the JSON format using python
    - name: Validate Google Credentials JSON Format
      run: |
        python -m json.tool < ${{ github.workspace }}/google_credentials.json
      continue-on-error: true  # This ensures the job doesn't fail due to formatting issues

    # Step 7: Run the Python script (only if the JSON is valid)
    - name: Run json_csv_gaia.py
      run: python3 data_handle/json_csv_gaia.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/google_credentials.json
